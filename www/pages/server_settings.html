<link rel="stylesheet" href="/pages/server_settings.css" />
<script src="/pages/server_settings.js"></script>

<div class="ssettings-container animate__animated animate__fadeIn animate__faster h-full" style="overflow: auto;">
  <h1 class="text-black dark:text-white text-3xl font-bold mb-3">{{server-settings}}</h1>
  
  <div class="overflow-x-auto rounded-lg">

    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <tbody>
        <tr class="bg-white dark:bg-gray-800 glassmorphed">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <div class="flex items-center">
              <span>{{stopcmd-ss}}</span>
            </div>
          </th>
          <td class="px-6 py-4">
            <input type="text" id="stopcmd-input" placeholder="stop"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500">
          </td>
        </tr>
        <tr class="bg-white dark:bg-gray-800 glassmorphed">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <div class="flex items-center">
              <span>{{resschd-desc-ss}}</span>
            </div>
          </th>
          <td class="px-6 py-4 flex items-center justify-center">
            <label class="relative inline-flex items-center cursor-pointer mr-3">
              <input type="checkbox" value="" id="resschd-enabled-switch" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            </label>
            <input type="text" id="resschd-crontab-input" placeholder="{{resschd-crontab-input-ss}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500">
          </td>
        </tr>
        <tr class="bg-white dark:bg-gray-800 glassmorphed">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <div class="flex items-center">
              <span>{{java-ver-ss}}</span>
            </div>
          </th>
          <td class="px-6 py-4" id="java-versions-radios"></td>
        </tr>
        <tr class="bg-white dark:bg-gray-800 glassmorphed">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <div class="flex items-center">
              <span>{{resonerr-ss}}</span>
            </div>
          </th>
          <td class="px-6 py-4">
            <label class="relative inline-flex items-center cursor-pointer" style="vertical-align: middle;">
              <input type="checkbox" id="resOnErrCheckbox" class="sr-only peer">
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
              </div>
            </label>
          </td>
        </tr>
        <tr class="bg-white dark:bg-gray-800 glassmorphed">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <input type="text" id="delete-sname" placeholder="{{enter-to-del-ss}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500">
          </th>
          <td class="px-6 py-4">
            <button
              class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600"
              id="delete-button" disabled>{{delete}}</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <button type="button"
    class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-lg text-sm px-5 py-3 dark:bg-purple-600 dark:hover:bg-purple-700 btn-lg mr-3"
    onclick="saveServerSettings()">
    {{save}}
  </button>
</div>
