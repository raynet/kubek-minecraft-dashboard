<link rel="stylesheet" href="/pages/file_manager.css" />
<script src="/pages/file_manager.js"></script>
<script src="/js/datefactory.js"></script>

<form id="g-file-form" enctype="multipart/form-data">
  <input
    name="g-file-input"
    multiple
    id="g-file-input"
    style="
      position: absolute;
      left: -2582px;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -285;
    "
    type="file"
  />
</form>

<div class="fm-container animate__animated animate__fadeIn animate__faster">
  <div id="oldc" style="overflow: auto; height: 75vh">
    <div class="flex justify-center">
      <p class="text-3xl font-bold text-black dark:text-white mb-3 grow hide-on-mobile">
        {{file-manager}}
      </p>
      <button
        type="button"
        class="glassmorphed text-black dark:text-white font-medium rounded-lg text-sm px-5 py-2.5 mr-2 focus:outline-none"
        onclick="newFileFM()"
        style="margin-right: 10px"
      >
        {{newfile-fm}}
      </button>
      <button
        type="button"
        class="glassmorphed text-black dark:text-white font-medium rounded-lg text-sm px-5 py-2.5 mr-2 focus:outline-none"
        onclick="refreshDir()"
        style="margin-right: 10px"
      >
        <i class="ri-refresh-line text-xl"></i>
      </button>
      <button
        type="button"
        class="glassmorphed text-black dark:text-white font-medium rounded-lg text-sm px-5 py-2.5 mr-2 focus:outline-none"
        onclick="newdirFM()"
        style="margin-right: 10px"
      >
        <i class="ri-folder-add-line text-xl"></i>
      </button>
      <button
        type="button"
        class="glassmorphed text-black dark:text-white font-medium rounded-lg text-sm px-5 py-2.5 mr-2 focus:outline-none"
        onclick="uploadFM()"
        title="{{upload}}"
      >
        <i class="ri-upload-2-line text-xl"></i>
      </button>
    </div>

    <div class="multiply-select px-3 py-3 glassmorphed mt-2" style="display: none">
      <div class="flex items-center">
        <button
          class="p-2 px-3 glassmorphed text-black dark:text-white mr-3"
          onclick="unselectAllCheckboxes(); syncMultiplyFilesCount();"
        >
          <i class="ri-close-line"></i>
        </button>
        <span class="count grow text-black dark:text-white"></span>
        <button
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-red-600 dark:hover:bg-red-700"
          onclick="deleteAllSelected()"
        >
          <div class="flex items-center justify-center">
            <i class="ri-delete-bin-6-fill mr-2"></i><span>{{delete}}</span>
          </div>
        </button>
      </div>
    </div>

    <nav class="flex my-3" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-3"
        id="breadcrumb-fm"
      ></ol>
    </nav>

    <div class="overflow-x-auto rounded-lg">
      <table
        class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        id="fm-table"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th
              scope="col"
              class="px-6 py-3"
              style="max-width: 64px; width: 64px"
            >
              <input
                class="fsboxes"
                type="checkbox"
                style="height: 26px; width: 26px"
                id="fsbox_all"
              />
            </th>
            <th
              scope="col"
              class="px-6 py-3"
              style="width: 32px !important"
            ></th>
            <th scope="col" class="px-6 py-3">{{tb-filename-fm}}</th>
            <th scope="col" class="px-6 py-3">{{tb-modifydate-fm}}</th>
            <th scope="col" class="px-6 py-3">{{tb-size-fm}}</th>
            <th scope="col" class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white dark:bg-gray-800 glassmorphed">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              <div class="flex items-center">
                <i class="ri-information-line text-xl"></i>
                <span style="margin-left: 16px">Kubek Uptime</span>
              </div>
            </th>
            <td class="px-6 py-4" id="kubek-uptime">{{unknown}}</td>
          </tr>
          <tr class="bg-white dark:bg-gray-800 glassmorphed">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              <div class="flex items-center">
                <i class="ri-information-line text-xl"></i>
                <span style="margin-left: 16px">{{os-sysmon}}</span>
              </div>
            </th>
            <td class="px-6 py-4" id="os-name">{{unknown}}</td>
          </tr>
          <tr class="bg-white dark:bg-gray-800 glassmorphed">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              <div class="flex items-center">
                <i class="ri-information-line text-xl"></i>
                <span style="margin-left: 16px">{{osbuild-sysmon}}</span>
              </div>
            </th>
            <td class="px-6 py-4" id="os-build">{{unknown}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
