<link rel="stylesheet" href="/pages/mods.css" />
<script src="/pages/mods.js"></script>

<form id="g-plugin-form" enctype="multipart/form-data">
  <input
    name="g-plugin-input"
    id="g-plugin-input"
    style="
      position: absolute;
      left: -2582px;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -285;
    "
    type="file"
    accept=".jar"
  />
</form>

<form id="g-mod-form" enctype="multipart/form-data">
  <input
    name="g-mod-input"
    id="g-mod-input"
    style="
      position: absolute;
      left: -2582px;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -285;
    "
    type="file"
    accept=".jar"
  />
</form>

<div class="mods-container animate__animated animate__fadeIn animate__faster">
  <div
    id="oldc"
    style="overflow: auto; height: 75vh"
    class="flex w-full h-full"
  >
    <div class="mr-2 h-full w-full">
      <div class="flex">
        <p class="text-3xl font-bold text-black dark:text-white mb-3 grow">
          {{plugins}}
        </p>
        <button
          type="button"
          onclick="uploadPlugin()"
          class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none glassmorphed dark:text-gray-400"
        >
          <i class="ri-upload-2-line"></i>
        </button>
      </div>

      <div class="overflow-x-auto rounded-lg">
        <table
          class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <tbody>
            <tr class="bg-white dark:bg-gray-800 glassmorphed cursor-pointer" onclick="gotoPage('plugins_repo')">
              <th
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                <div class="flex items-center">
                  <i class="ri-play-list-add-line text-xl"></i>
                  <span style="margin-left: 16px">{{plugins-repo}}</span>
                  <span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 ml-2">NEW</span>
                </div>
              </th>
              <td class="px-1"><i class="ri-arrow-right-s-line"></i></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="overflow-x-auto rounded-lg animate__animated animate__fadeIn animate__faster mt-3"
        style="animation-delay: 0.12s"
      >
        <table
          class="h-full w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <tbody id="installed-plugins-list"></tbody>
        </table>
      </div>
    </div>

    <div class="ml-2 h-full w-full">
      <div class="flex">
        <p class="text-3xl font-bold text-black dark:text-white mb-3 grow">
          {{mods}}
        </p>
        <button
          type="button"
          onclick="uploadMod()"
          class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none glassmorphed dark:text-gray-400"
        >
          <i class="ri-upload-2-line"></i>
        </button>
      </div>

      <div
        class="overflow-x-auto rounded-lg animate__animated animate__fadeIn animate__faster mt-3"
        style="animation-delay: 0.12s"
      >
        <table
          class="h-full w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <tbody id="installed-mods-list"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
