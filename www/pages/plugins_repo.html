<link rel="stylesheet" href="/pages/plugins_repo.css" />
<script src="/pages/plugins_repo.js"></script>

<div
  class="plugins-repo-container animate__animated animate__fadeIn animate__faster"
>
  <div id="oldc" style="overflow: auto; height: 75vh">
    <p class="text-3xl font-bold text-black dark:text-white mb-3">
      {{plugins-repo}}
    </p>

    <div>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="search"
          id="search-input"
          class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
          placeholder="{{search-placeholder-pl-repo}}"
          required
        />
        <button
          type="button"
          id="search-btn"
          class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700"
        >
          {{search-pl-repo}}
        </button>
      </div>
    </div>

    <div class="overflow-x-auto rounded-lg mt-2">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <tbody id="plugins-list">
          
        </tbody>
      </table>
    </div>

    <div class="flex items-center justify-center my-2">
      <button
        onclick="previousPage()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{back}}
      </button>
      <button
        onclick="nextPage()"
        class="inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{next}}
      </button>
    </div>
  </div>
</div>
